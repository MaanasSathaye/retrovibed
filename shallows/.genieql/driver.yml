- type: sql.NullString
  native: string
  database_type_name: ""
  column_type: sql.NullString
  nullable: false
  primarykey: false
  decode: |-
    func() {
    		if {{ .From | expr }}.Valid {
    			tmp := {{ .Type | expr }}({{ .From | expr }}.String)
    			{{ .To | autodereference | expr }} = tmp
    		}
    	}
  encode: |-
    func() {
    		{{ .To | expr }}.Valid = true
    		{{ .To | expr }}.String = {{ .From | expr }}
    	}
