- type: VARCHAR
  native: uint64
  database_type_name: VARCHAR
  column_type: ducktype.NullUint64
  decode: |-
    func() {
      if {{ .From | expr }}.Valid {
        {{ .To | autodereference | expr }} = {{ .From | expr }}.V
      }
    }
  encode: |-
    func() {
      {{ .To | expr }}.Valid = true
      {{ .To | expr }}.V = {{ .From | expr }}
    }
